buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
  }
}

apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
  repositories {
    mavenCentral()
  }

  compile gradleApi()
  compile localGroovy()
  compile 'com.android.tools.build:gradle:0.6.+'

  testCompile 'junit:junit:4.10'
  testCompile 'org.easytesting:fest-assert-core:2.0M10'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${projectDir}/repository"
            pom.groupId = 'rejasupotaro'
            pom.artifactId = 'gradle-calabash-android-plugin'
            pom.version = '0.0.1'
        }
    }
}

